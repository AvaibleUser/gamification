<div class="container  text-light">
    <h3>Crear pregunta</h3>
    <form (submit)="crearPregunta()">
        <div class="form-group">
          <label for="pregunta">Pregunta:</label>
          <input type="text" class="form-control" id="pregunta" [(ngModel)]="pregunta" name="pregunta" required>
        </div>
        <div class="form-group">
          <label for="respuestaCorrecta">Respuesta correcta:</label>
          <input type="text" class="form-control" id="respuestaCorrecta" [(ngModel)]="respuestaCorrecta" name="respuestaCorrecta" required>
        </div>
        <div class="form-group">
          <label for="respuestaIncorrecta1">Respuesta incorrecta 1:</label>
          <input type="text" class="form-control" id="respuestaIncorrecta1" [(ngModel)]="respuestaIncorrecta1" name="respuestaIncorrecta1" required>
        </div>
        <div class="form-group">
          <label for="respuestaIncorrecta2">Respuesta incorrecta 2:</label>
          <input type="text" class="form-control" id="respuestaIncorrecta2" [(ngModel)]="respuestaIncorrecta2" name="respuestaIncorrecta2" required>
        </div>
        <button type="submit" class="btn btn-primary">Crear pregunta</button>
      </form>
  </div>
