<div class="row">
    <div class="container col-6 text-light">
        <h3>Crear pregunta</h3>
        <form (submit)="crearTrivia()">
            <div class="form-group">
                <label for="pregunta">Codigo:</label>
                <input type="text" class="form-control" id="codigoAcceso" [(ngModel)]="codigoAcceso" name="codigoAcceso"
                    required>
            </div>
            <div class="form-group">
                <label for="pregunta">Autor:</label>
                <input type="text" class="form-control" id="codigoAcceso" [(ngModel)]="codigoAcceso" name="codigoAcceso"
                    required>
            </div>
            <div class="form-group">
                <label>Preguntas:</label>
                <button (click)="agregarPregunta()">Agregar Pregunta</button>
                <div *ngFor="let pregunta of preguntas; let i = index" class="pregunta">
                    <div class="form-group">
                        <label for="pregunta">Enunciado: </label>
                        <input type="text" class="form-control" id="enunciado" [(ngModel)]="preguntas[i].enunciado"
                            name="pregunta" required>
                    </div>
                    <div class="form-group" *ngFor="let opcion of pregunta.opciones; let j = index">
                        <label for="opciones">Respuesta {{i}}</label>
                        <input type="text" class="form-control" id="respuestaCorrecta"
                          [(ngModel)]="preguntas[i].opciones[j]" name="respuestaCorrecta" required
                          (keydown)="onKeyDown($event)">
                      </div>
                      

                </div>
            </div>

            <button type="submit" class="btn btn-primary">Crear pregunta</button>
        </form>
    </div>
    <br>
    <div class="container col-6 text-light">
        <ul>
            <li *ngFor="let pregunta of preguntas">
                <h5>{{pregunta.enunciado}}</h5>
                <ul>
                    <li *ngFor="let res of pregunta.respuestas">{{res.texto}}</li>
                </ul>
            </li>
        </ul>
    </div>
</div>
