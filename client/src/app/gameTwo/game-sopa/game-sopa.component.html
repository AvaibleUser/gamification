<div class="game-container">
    <h2>Encuentra las palabras:</h2>
    <ul>
      <li *ngFor="let word of wordsToFind" [class.found]="isWordFound(word)">
        {{ word }}
      </li>
    </ul>
  
    <table>
      <tr *ngFor="let row of letters; let rowIndex = index">
        <td *ngFor="let letter of row; let colIndex = index"
            [class.selected]="isSelected(rowIndex, colIndex)"
            (click)="selectLetter(rowIndex, colIndex)">
          {{ letter }}
        </td>
      </tr>
    </table>
  
    <h3>Palabras encontradas:</h3>
    <ul>
      <li *ngFor="let word of foundWords">{{ word }}</li>
    </ul>
  </div>
